<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- tailwindcss and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customization script file -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    'workSans': ['Work Sans', 'sans-serif']
                }
            }
          }
        }
      </script>
    <title>Summer Sale</title>
</head>
<body class="workSans">
    <!-- header section starts -->
    <header>
        <!-- banner section -->
        <section class="flex flex-col-reverse items-center justify-center gap-7 bg-[#F9F6E2] p-4 lg:flex-row">
            <!-- text content section -->
            <div class="text-center">
                <h3 class="uppercase  font-semibold text-2xl md:text-3xl">---sale fever---</h3>
                <h1 class=" font-black my-5 text-3xl md:text-5xl">Purchase TK 200 or <br> above & get <span class="text-[#E527B2]">20% off</span></h1>
                <div class="flex items-center justify-center gap-4 mt-8">
                    <p class="font-semibold">Use Promo Code</p>
                    <button class="btn px-7 bg-[#E527B2] text-white hover:bg-pink-600 md:text-lg">sell200</button>
                </div>
            </div>
            <!-- image section -->
            <div>
                <img src="images/Summer 1.png" class=" lg:w-[500px]" alt="">
            </div>
        </section>
        <!-- banner section ends -->
    </header>
    <!-- header section ends -->
    <main>
        <section class="max-w-screen-lg mt-20">
            <!-- main container -->
            <div>
                <!-- product section -->
                <div>
                    <!-- kitchenware -->
                    <div>
                        <h2 class="text-3xl font-bold ml-4 text-center md:text-start md:my-4">Kitchenware</h2>
                        <!-- cards container -->
                        <div class="grid grid-cols-1 gap-4 p-4 md:grid-cols-2 lg:grid-cols-3">
                            <!-- card one -->
                            <div>
                                <div class="card bg-base-100 shadow-xl">
                                    <figure class="bg-gray-200 p-4 m-4"><img src="./images/prod1.png" alt="Shoes" /></figure>
                                    <div class="text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                          </div>
                                    </div>
                                    <div class=" text-center mt-2">
                                      <h2 class="text-xl font-bold">K. Accessories</h2>
                                      <p class="mt-2 text-lg text-gray-500">39.00 TK</p>
                                    </div>
                                  </div>
                            </div>
                            <!-- card two -->
                            <div>
                                <div class="card bg-base-100 shadow-xl">
                                    <figure class="bg-gray-200 p-4 m-4"><img src="./images/prod2.png" alt="Shoes" /></figure>
                                    <div class="text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                          </div>
                                    </div>
                                    <div class=" text-center mt-2">
                                      <h2 class="text-xl font-bold">K. Accessories</h2>
                                      <p class="mt-2 text-lg text-gray-500">25.00 TK</p>
                                    </div>
                                  </div>
                            </div>
                            <!-- card three -->
                            <div>
                                <div class="card bg-base-100 shadow-xl">
                                    <figure class="bg-gray-200 p-4 m-4"><img src="./images/prod3.png" alt="Shoes" /></figure>
                                    <div class="text-center">
                                        <div class="rating">
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                          </div>
                                    </div>
                                    <div class=" text-center mt-2">
                                      <h2 class="text-xl font-bold">Home Cooker</h2>
                                      <p class="mt-2 text-lg text-gray-500">49.00 TK</p>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- cart section -->
                <div>

                </div>
            </div>
        </section>
    </main>
    <!-- js file -->
    <script src="index.js"></script>
</body>
</html>
